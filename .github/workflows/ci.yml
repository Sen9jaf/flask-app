name: Flask CI with Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t flask-app-test -f flask_app/Dockerfile .

      - name: Run tests in Docker container
        run: docker run --rm flask-app-test

